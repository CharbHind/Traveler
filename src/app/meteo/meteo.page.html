

<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-card *ngIf="data">
      <img src="../../assets/Images/img1.jpg" />
      <ion-card-header>
        <ion-card-subtitle>Localisation</ion-card-subtitle>
        <ion-card-title>{{data.name}}, MOROCCO</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            
              Temperature : {{data.main.temp}} CÂ°
            
            <ion-col>
              <ion-icon>

              </ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Description : {{data.weather[0]['description']}}
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col > 
              Localtime : {{today | date:'shortTime'}}
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col>
              Date : {{today | date}}
            </ion-col> 
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
  

<ion-tab-bar color="light" slot="bottom">
  <ion-tab-button tab="home" >
    <ion-icon src="assets/icon/nav.svg"></ion-icon>
</ion-tab-button>
<ion-tab-button tab="profile" >
  <ion-icon src="assets/icon/profile.svg"></ion-icon>
</ion-tab-button>
<ion-tab-button tab="favori">
<ion-icon src="assets/icon/favori.svg"></ion-icon>
</ion-tab-button>
<ion-tab-button tab="weather">
<ion-icon src="assets/icon/weather-selected.svg"></ion-icon>
</ion-tab-button>
</ion-tab-bar>
</ion-app>
